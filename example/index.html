<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Ethereum keystore</title>
  <style>
    label {
      display: block;
    }
    input[type="text"] {
      width: 350px;
    }
    output {
      display: block;
      word-break: break-all;
    }
    form {
      display: block;
      margin-bottom: 2em;
    }
    .form-group {
      margin-bottom: 1em;
    }
    @media (max-width: 420px) {
      input[type="text"],
      textarea {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Ethereum keystore</h1>
  <form id="generateForm">
    <h3>generate keystore</h3>
    <div class="form-group">
      <label>private key (optional)</label>
      <input type="text" name="privatekey" value="" placeholder="4f3edf983ac636a65a842ce7c78d9aa706d3b113bce9c46f30d7d21715b23b1d" />
    </div>
    <div class="form-group">
      <label>passphrase</label>
      <input type="text" name="passphrase" value="" placeholder="mysecret" />
    </div>
    <div class="form-group">
      <label>parameters</label>
      <textarea
        cols="50"
        rows="5"
        name="parameters">
{
  "kdf": "pbkdf2",
  "kdfparams": {
    "c": 100000,
    "dklen": 32,
    "prf": "hmac-sha256"
  },
  "cipher": "aes-128-ctr"
}
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" title="generate keystore">generate</button>
    </div>
    <div class="form-group">
      <button name="download" disabled title="download keystore">download</button>
    </div>
    <output name="output"></output>
  </form>
  <form id="recoverForm">
    <h3>recover keystore</h3>
    <div class="form-group">
      <label>keystore upload</label>
      <input type="file" name="upload">
    </div>
    <div class="form-group">
      <label>keystore JSON</label>
      <textarea
        cols="50"
        rows="5"
        name="keystore">
      </textarea>
    </div>
    <div class="form-group">
      <label>passphrase</label>
      <input type="text" name="passphrase" value="" placeholder="mysecret" />
    </div>
    <div class="form-group">
      <button type="submit" title="recover keystore">recover</button>
    </div>
    <output name="output"></output>
  </form>
  <a href="https://github.com/miguelmota/ethereum-keystore" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  <script src="dist/bundle.js"></script>
</body>
</html>
